				</div>
				<div class="center">
					<div class="changePrice ft14">选择金额</div>
					<div class="priceBox1">

						</div>
					</div>
					<div class="text4 ft18">账户确认</div>
				</div>
				<div class="bottom">
					<div class="text5 ft14">输入账号</div>
					<div class="account">
						<input type="text" class="account1">
					</div>
					<div class="text6 ft14">重复账号</div>
					<div class="reaccount">
						<input type="text" class="account2">
					</div>

				</div>
			</div>

	<script type="text/javascript" src="./js/jquery.js"></script>

	<script type="text/javascript">
		$(function(){
			// 鼠标选中价格改变价格样式
			$('.priceBox1 div').on('click',function(){
				$(this).addClass('ischange').siblings().removeClass('ischange')
				$('.priceBox2 div').eq(0).removeClass('ischange')
			})
			$('.priceBox2 div').eq(0).on('click',function(){
				$(this).addClass('ischange')
				$('.priceBox1 div').removeClass('ischange')
			})
			$('.priceBox2 div').eq(1).on('click',function(){
				$('.priceBox1 div').removeClass('ischange')
				$('.priceBox2 div').eq(0).removeClass('ischange')
			})
		})
		
	</script>
